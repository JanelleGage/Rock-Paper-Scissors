<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Simple RPS Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Let's Play RPS!</h1>
        <h2>So, rock, paper or scissors?</h2>

        <div className="buttonsRow">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>

        <h3>You chose: <span id="user-choice"></span>...</h3>
        <h3>And I chose: <span id="computer-choice"></span>...</h3>
        <h3>So...</h3>
        <img src="image.png" alt="RPS Cartoon">

        <h2><span id="result"></span></h2>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
